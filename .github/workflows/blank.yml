name: Free-RDP-NoCard

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 🔐 Enable RDP & Create User
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # Check if user exists, if not, create it
          if (!(net user Prashant1)) {
            net user Prashant1 Qwe123zx#@ /add
          }

          # Check if user is in admin group before adding
          net localgroup administrators | findstr /C:"Prashant1" >nul || net localgroup administrators Prashant1 /add
          
      - name: 🌩️ Install Cloudflared
        run: |
          iwr -outf cloudflared.exe https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe
          
      - name: 🚪 Start Tunnel
        run: |
          Start-Process cloudflared.exe -ArgumentList "tunnel --url rdp://localhost:3389" -NoNewWindow

      - name: 📋 Show Login Info
        run: |
          echo 🌐 Use the tunnel URL from logs
          echo 👤 Username: Prashant1
          echo 🔐 Password: Qwe123zx#@
